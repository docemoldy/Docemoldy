<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio | Doce Moldy</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #8B5CF6; 
            --primary-dark: #7C3AED;
            --bg-body: #F3F4F6;
            --white: #FFFFFF;
            --text-dark: #1F2937;
            --radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .track-card {
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .icon-box {
            width: 80px; height: 80px; background: #EDE9FE;
            color: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin: 0 auto 20px;
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; color: var(--primary); }
        p { color: #6B7280; margin-bottom: 30px; }

        .track-input {
            width: 100%; padding: 15px;
            border: 2px solid #E5E7EB; border-radius: 12px;
            font-size: 1rem; outline: none; transition: 0.3s;
            text-align: center; letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .track-input:focus { border-color: var(--primary); background: #fff; }

        .btn-track {
            width: 100%; background: var(--primary); color: white;
            padding: 15px; border: none; border-radius: 12px;
            font-weight: 800; font-size: 1rem; cursor: pointer;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(139, 92, 246, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-track:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .back-link {
            display: block; margin-top: 25px; color: #9CA3AF;
            text-decoration: none; font-size: 0.9rem; transition: 0.2s;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="track-card">
        <div class="icon-box">
            <i class="fa-solid fa-truck-fast"></i>
        </div>
        
        <h1>Rastrear Pedido</h1>
        <p>Digite o código de rastreio enviado para seu e-mail.</p>

        <input type="text" class="track-input" placeholder="Ex: BR123456789BR">
        
        <button class="btn-track" onclick="alert('Sistema de rastreio em manutenção. Por favor, verifique seu e-mail ou contate o WhatsApp.')">
            <i class="fa-solid fa-magnifying-glass"></i> BUSCAR PEDIDO
        </button>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Voltar para a Loja
        </a>
    </div>

</body>
</html>
